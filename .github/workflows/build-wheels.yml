name: Build Wheels

on:
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Where to publish after build'
        required: true
        type: choice
        options:
          - 'none'
          - 'testpypi'
          - 'pypi'
          - 'both'
        default: 'none'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          # Build for Python 3.10-3.14
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"

          # Skip 32-bit builds and musl on Linux, ARM on Windows
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_* *-win_arm64"

          # Run tests after building (skip Windows due to path/subprocess issues)
          # NOTE: --ignore is used instead of -k because -k only filters AFTER
          # collection; example tests do sys.path.insert at module level which
          # pollutes sys.path and shadows the installed wheel with the source tree.
          CIBW_TEST_REQUIRES: "pytest>=8.4.2 pytest-asyncio>=0.24.0 websocket-client>=1.9.0"
          CIBW_TEST_COMMAND: "pytest {project}/tests -v --ignore={project}/tests/examples --ignore={project}/tests/benchmarks --import-mode=importlib"
          CIBW_TEST_SKIP: "*-win*"

          # Platform-specific settings
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_WINDOWS: "AMD64"

          # Ensure C99 support on all platforms
          CIBW_ENVIRONMENT_LINUX: "CFLAGS='-O3 -std=c99'"
          CIBW_ENVIRONMENT_MACOS: "CFLAGS='-O3 -std=c99'"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tool
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  collect_artifacts:
    name: Collect all artifacts
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: List all artifacts
        run: ls -la dist/

      - uses: actions/upload-artifact@v4
        with:
          name: all-dist
          path: dist/*
          if-no-files-found: error

  publish_testpypi:
    name: Publish to TestPyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.publish_target == 'testpypi' ||
      github.event.inputs.publish_target == 'both'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/cymongoose
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          # Uses trusted publishing (no API token needed)
          # Configure at: https://test.pypi.org/manage/account/publishing/

  publish_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.publish_target == 'pypi' ||
      github.event.inputs.publish_target == 'both'
    environment:
      name: pypi
      url: https://pypi.org/p/cymongoose
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          # Uses trusted publishing (no API token needed)
          # Configure at: https://pypi.org/manage/account/publishing/
